<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat-Room App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="typing-container" style="display:none">
        <span id="welcome-msg"></span>
        <span id="typing-status"></span>
    </div>
   
    <div id="login-container" >
        <!-- form to enter username and room ID -->
        <form id="login-form">
            <div>
                <input type="text" id="username-input" placeholder="Enter your username" required>
            </div>
            <div>
                <input type="text" id="room-input" placeholder="Enter room ID" required>
            </div>
            <button id='start-chatting' type="submit">Start Chatting</button>
        </form>
    </div>

    <div id="chat-container" style="display:none; border-radius: 5px;">
        <!-- message display area -->
        <div id="message-display">
            <!-- Messages will be appended here -->
        </div>

        <!-- form to send messages -->
        <form id="message-form" >
            <input type="text" id="message-input" placeholder="Type your message" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <div id="info-container"  style="display:none;">
        <div id="user-count">
            <!-- Online user's count -->
        </div>
        <div id="users-names">
            <!-- Online user name's -->
        </div>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="./function.js"></script>


</body>

</html>
